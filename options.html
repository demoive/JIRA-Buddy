		<script type="text/template" id="banner-form-template">
			<form class="banner">
				<input type="text" name="name" placeholder="Name" value="{name}"> <a href="#">delete</a><br>
				<textarea name="source" placeholder="Content">{source}</textarea>
			</form>
		</script>
		<script type="text/template" id="fav-filter-template">
			<option id="fav-filter-{id}" value="{id}">{name}</option>
		</script>

			<h3>Announcement Banners</h3>

			<h3>Description Template</h3>
			<form class="description-template">

			</form>

			<h3>Injected Script</h3>
			<form class="inject-script">
